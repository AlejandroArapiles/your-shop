listProducto:
    path: /list/producto/{idTienda}
    controller:  App\Controller\ProductoController::listarProductos
    methods: GET

verProducto:
    path: /view/producto/{idProducto}
    controller: App\Controller\ProductoController::verProducto
    methods: GET

eliminarProducto:
    path: /delete/producto/{idProducto}
    controller: App\Controller\ProductoController::eliminarProducto
    methods: DELETE

modificarProducto:
    path: /modify/producto/{idProducto}
    controller: App\Controller\ProductoController::modificarProducto
    methods: POST

insertProducto:
    path: /insert/producto
    controller: App\Controller\ProductoController::insertProducto

modificarTienda:
    path: /modify/tienda/{idTienda}
    controller: App\Controller\TiendaController::modificarTienda

insertUsuario:
    path: /insert/usuario
    controller: App\Controller\UsuarioController::insertarUsuario

listUsuario:
    path: /list/usuario/{idTienda}
    controller: App\Controller\UsuarioController::listarUsuario

eliminarUsuario:
    path: /delete/usuario/{idUsuario}
    controller: App\Controller\UsuarioController::eliminarUsuario

modificarUsuario:
    path: /modify/usuario/{idUsuario}
    controller: App\Controller\UsuarioController:modificarUsuario

modificarPerfil:
    path: /modify/perfil/{idUsuario}
    controller: App\Controller\UsuarioController:modificarPerfil

verPerfil:
    path: /viewProfile/usuario
    controller: App\Controller\UsuarioController:verPerfil
    
loginUser:
    path: /login
    controller: App\Controller\SesionController::iniciarSesion

logoutUser:
    path: /logout
    controller: App\Controller\SesionController:cerrarSesion
